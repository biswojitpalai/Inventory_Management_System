<style>
  .cursive {
    font-family: 'Brush Script MT', cursive, sans-serif;
    font-size: 2.5rem
  }
</style>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand cursive" href="{% url 'index' %}">Inventory Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <!-- User Options -->
        {% if user.is_authenticated %}
        <!-- Dropdown for Authenticated User -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle btn btn-outline-warning px-3" href="#" id="userDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            <b>{{ user.username }}</b>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
            <li>
              <a class="dropdown-item" href="#" id="darkModeToggle">
                Dark Mode: <span id="darkModeStatus">On</span>
              </a>
            </li>
          </ul>
        </li>
        {% else %}
        <!-- Dropdown for Guests -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle btn btn-outline-light px-3" href="#" id="guestDropdown" role="button"
            data-bs-toggle="dropdown" aria-expanded="false">
            Options
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="guestDropdown">
            <li><a class="dropdown-item" href="{% url 'login' %}">Sign In</a></li>
            <li><a class="dropdown-item" href="{% url 'signup' %}">Sign Up</a></li>
            <li>
              <a class="dropdown-item" href="#" id="darkModeToggle">
                Dark Mode: <span id="darkModeStatus">Off</span>
              </a>
            </li>
          </ul>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>


<!-- Include Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
