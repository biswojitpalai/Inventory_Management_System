<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h2 class="mb-4">Complete Your Payment</h2>
    <h3>Total: â‚¹{{ cart_total }}</h3>
    <p>Scan the UPI QR Code below to pay:</p>
    <img src="data:image/png;base64,{{ qr_image }}" alt="UPI QR Code" class="img-fluid mb-4" />
    <p><b>UPI ID:</b> {{ upi_id }}</p>

    <!-- Buttons -->
    <div class="mt-4">
      <form method="POST" action="{% url 'confirm_payment' %}">
        {% csrf_token %}
        <input type="hidden" name="cart_total" value="{{ cart_total }}">
        <button type="submit" class="btn btn-success">OK</button>
      </form>
      <a href="{% url 'cart' %}" class="btn btn-danger ms-3">Cancel</a>
    </div>
  </div>
</body>
</html>
